<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>An Online Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/normalize.css">
</head>

    <body>
        <header>
            <h1>The Code Review</h1>
        </header>

            <div class="info">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>

            <hr class="hr1">
            <hr class="hr2">

            <form>   
                <fieldset class="contact-info">
                    <legend>Contact Information</legend>
                    <div class="flex-pair">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required" required>
                    </div>

                    <div class="flex-pair">
                        <label for="mail">Email Address</label>
                        <input type="email" id="mail" name="user_email" placeholder="Required" required>
                    </div>

                    <div class="flex-pair">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone" placeholder="(305) 925-3326" required>
                    </div>

                    <div class="flex-pair">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address" placeholder="175 NW 7th St" required>
                    </div>

                    <div class="flex-pair">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="Miami" required>
                    </div>
                    
                    <div class="flex-pair">
                        <label for="state">State</label>
                        <select id="state" name="user_state">
                            <optgroup label="United Kingdom">
                                <option value="placeholder">Choose State</option>
                                <option value="england">England</option>
                                <option value="northern_ireland">Northern Ireland</option>
                                <option value="scotland">Scotland</option>
                                <option value="wales">Wales</option>
                            </optgroup>

                            <optgroup label="United States">
                                <option value="california">California</option>
                                <option value="texas">Texas</option>
                                <option value="florida">Florida</option>
                                <option value="arizona">Arizona</option>
                                <option value="new_york">New York</option>
                            </optgroup>
                        </select>
                    </div>
                
                    <div class="flex-pair">
                        <label for="zipcode">Zip Code</label>
                        <input type="text" id="zipcode" name="user_zipcode" placeholder="FL 33130" required>
                    </div>
                </fieldset>

            <hr>

                <fieldset>
                    <legend>Newsletter</legend>
                    <div class="newstype">
                        <label>Select the newsletters you would like to recive</label><br>
                        <input type="checkbox" id="html_news" value="html_news" name="news_type"><label for="html_news">HTML News</label><br>
                        <input type="checkbox" id="css_news" value="css_news" name="news_type"><label for="css_news">CSS News</label><br>
                        <input type="checkbox" id="js_news" value="js_news" name="news_type"><label for="js_news">Javascript News</label><br>
                    </div>

                    <div class="newsformat">
                        <label>Newsletter format</label><br>
                        <input type="radio" id="html_format" value="html_format" name="news_format"><label for="html_format">HTML</label><br>
                        <input type="radio" id="text_format" value="text_format" name="news_format"><label for="text_format">Plain text</label><br>
                    </div>

                    <label for="comment">Other topics you'd like to hear about</label>
                    <textarea id="comment" name="user_comment"></textarea>

                    <button class="btn" type="submit">Sign Up</button>
                 </fieldset>
            </form>

        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
